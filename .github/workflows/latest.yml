name: Docker Image CI for almalinux8 (prd)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create the secret
      working-directory: ./latest/
      run: |
        touch secret.yml
        echo 'credential:' > secret.yml
        echo '   endpoint: https://discord.com/api/webhooks/1090841033996242954/HCtKqVxzrTxDCxN-RKVcXdm3mG-ojqV1SGXbbdpcZophROjE2w-Sm4Xr4rXyKF_QWB6N?wait=true' >> secret.yml

    - name: Build the Docker image
      working-directory: ./latest/
      run: |
        set -x && docker build . --file Dockerfile --tag n138-kz/oshiire-bot:latest --tag n138-kz/oshiire-bot:$(date +%s)
