name: Docker Image CI for almalinux8 (dev)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create the secret
      working-directory: ./dev/
      run: |
        touch secret.yml
        echo 'credential:' > secret.yml
        echo '   endpoint: https://discord.com/api/webhooks/1090841067525509214/G2R5-d7kSykow4_xNiMZFvbX_1Vhn-7Sr7qQRUMAqJhzxX9HlT2buQhv9cNuX0TsdZ_O?wait=true' >> secret.yml

    - name: Build the Docker image
      working-directory: ./dev/
      run: |
        set -x && docker build . --file Dockerfile --tag n138-kz/oshiire-bot:latest --tag n138-kz/oshiire-bot:$(date +%s)

    - name: Test RUN the Docker image
      working-directory: ./dev/
      run: |
        set -x && docker run --rm n138-kz/oshiire-bot
