name: Docker Image CI for almalinux8 (dev)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create the secret
      working-directory: ./dev/
      run: |
        touch secret.yml
        echo 'credential:' > secret.yml
        echo '   endpoint: ' >> secret.yml
        echo 'https://discord.com/api/webhooks/1090850922281828352/N4MXVzlyfkW8pBdXOwzA8HyJN4Peiaq15AirKJzL4nc-KVpuNBCkxgLOLkikjQgnSHav' >> secret.yml
        echo '?wait=true' >> secret.yml

    - name: Build the Docker image
      working-directory: ./dev/
      run: |
        set -x && docker build . --file Dockerfile --tag n138-kz/oshiire-bot:latest --tag n138-kz/oshiire-bot:$(date +%s)

    - name: Test RUN the Docker image
      working-directory: ./dev/
      run: |
        set -x && docker run --rm n138-kz/oshiire-bot
